<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f4f4; display: flex; justify-content: center; min-height: 100vh; }
        .card { background: white; width: 100%; max-width: 400px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .header { background: #0a2342; color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid #c5a059; }
        .header img { width: 80px; border-radius: 50%; background: white; padding: 5px; }
        .verified { background: #e8f5e9; color: #2e7d32; text-align: center; padding: 10px; font-weight: bold; font-size: 14px; margin: 20px; border-radius: 5px; }
        .data-row { padding: 15px 25px; border-bottom: 1px solid #eee; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; display: block; font-weight: bold; }
        .value { font-size: 18px; color: #0a2342; font-weight: bold; }
        .carnet-box { background: #f9f9f9; border-left: 4px solid #c5a059; padding: 10px; margin: 0 25px 20px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="logo_defensa.jpg" alt="Logo">
            <h3>JUNTA DE RETIRO<br>FUERZAS ARMADAS</h3>
        </div>
        
        <div class="verified">✓ PERFIL VALIDADO</div>

        <div class="carnet-box">
            <span class="label">NÚMERO DE CARNET</span>
            <span class="value" style="font-size: 22px;" id="d_num">...</span>
        </div>

        <div class="data-row">
            <span class="label">RANGO</span>
            <span class="value" id="d_rango">...</span>
        </div>
        <div class="data-row">
            <span class="label">NOMBRE</span>
            <span class="value" id="d_nombre">...</span>
        </div>
        <div class="data-row">
            <span class="label">CÉDULA</span>
            <span class="value" id="d_cedula">...</span>
        </div>
    </div>

    <script>
        // Lógica simple para mostrar datos
        const p = new URLSearchParams(window.location.search);
        document.getElementById('d_num').innerText = p.get('num_carnet') || '---';
        document.getElementById('d_rango').innerText = p.get('rango') || '---';
        document.getElementById('d_nombre').innerText = p.get('nombre') || '---';
        document.getElementById('d_cedula').innerText = p.get('cedula') || '---';
    </script>
</body>
</html>
